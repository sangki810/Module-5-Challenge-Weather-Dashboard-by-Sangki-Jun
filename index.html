<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center bg-primary text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <form class="city-search">
                    <h2>Search for a City:</h2>
                    <input type="text" placeholder="Gainesville" id="city-input" class="form-control mb-3"/>
                    <button type="submit" id="search-btn" class="btn btn-primary form-control">Search</button>
                </form>
                <div id="search-history"></div>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div id="todays-weather" class="col-lg-11 card d-none"></div>
                        <div class="card-content">
                            <h3 id="city-name"></h3>
                            <img id="weather-icon" alt="">
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                </div>

                <div class="row d-none" id="weekly-header">
                    <div class="col-12">
                        <h4>5-day Forecast:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 weekly-forecast"></div>
                    <div class="col-md-2 weekly-forecast"></div>
                    <div class="col-md-2 weekly-forecast"></div>
                    <div class="col-md-2 weekly-forecast"></div>
                    <div class="col-md-2 weekly-forecast"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
